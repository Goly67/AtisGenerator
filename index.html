<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional ATC ATIS Generator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="docs/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/825/825904.png">
</head>

<body>
    <div class="container">
        <h1>ATC ATIS Generator</h1>
        <form id="atisForm">
            <label for="icao">Airport ICAO Code:</label>
            <input type="text" id="icao" required maxlength="4" placeholder="e.g., KJFK">

            <button type="button" id="fetchRunways">Fetch Runways</button>

            <label for="atisIdent">ATIS Ident (Letter):</label>
            <input type="text" id="atisIdent" required maxlength="1" placeholder="e.g., A">

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" rows="3" placeholder="Enter any additional remarks..."></textarea>

            <div id="runwaysContainer" style="display: none;">
                <h3>Runways:</h3>
                <div class="runways">
                    <div class="runway-column" id="landingRunways">
                        <h4>Landing Runways</h4>
                    </div>
                    <div class="runway-column" id="departingRunways">
                        <h4>Departing Runways</h4>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateAtis">Generate ATIS</button>
        </form>

        <div id="atisOutput"></div>
        <button id="copyAtis" class="copy-btn" style="display: none;">Copy ATIS</button>
        <div id="error" class="error"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 OctaNews. All rights reserved.</p>
    </footer>

    <script src="docs/script.js" defer></script>
</body>

</html>
